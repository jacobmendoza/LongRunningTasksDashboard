<!DOCTYPE html>
<head>
<LINK href="styles.css" rel="stylesheet" type="text/css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dashboard.settings.js" type="text/javascript"></script>
<script src="dashboard.mainstate.js" type="text/javascript"></script>
<script src="dashboard.layout.js" type="text/javascript"></script>
<script src="dashboard.animations.js" type="text/javascript"></script>
</head>
<body>
<div id="outer_container">
  <div id="gauges_container"></div>
</div>
  <script type="text/javascript">

  var dataDownloader = function(callback) {
      var nocache =  parseInt(Math.random() * 10000);

      var filename = "data.json?nocache=" + nocache;
      
      d3.json(filename, function(error, json) {
        if (error) {
          console.log(error);
          return;
        }

        callback(json);
      });
  }

  var mainProcess = function() {

    var data = dataDownloader(function(data) {

      if (data != null) {
          var changes = Dashboard.mainState.updateData(data);

          Dashboard.layoutDrawer.draw(data);

          Dashboard.animationsManager.animate(changes);
      }

      setTimeout(mainProcess, Dashboard.settings.timers.updateDelayTime);

     });
  }

  setTimeout(mainProcess, Dashboard.settings.timers.updateDelayTime);

</script>
</body>
</html>
